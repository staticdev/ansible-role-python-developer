---
galaxy_info:
  author: staticdev
  role_name: python-developer
  description: This install packages for developing in Python on multiple versions using Cookiecutter Hypermodern Python.

  license:
    - MIT
    - BSD

  min_ansible_version: 2.9

  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - 33
    - name: Debian
      versions:
        - stretch
        - buster
    - name: Ubuntu
      versions:
        - xenial
        - bionic
        - focal
        - groovy

  galaxy_tags:
    - python
    - development
    - developer
    - cookiecutter
    - nox
    - poetry
    - pyenv
    - pipx
    - precommit

dependencies:
  - name: avanov.pyenv
    version: 1.1.0
  - name: oefenweb.pycharm
    version: v5.0.7
    when: "{{ install_pycharm }}"
  - name: gantsign.visual-studio-code
    version: 6.6.0
    when: "{{ install_vscode }}"
