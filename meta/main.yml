---
galaxy_info:
  author: staticdev
  description: This install packages for developing in Python on multiple versions using Cookiecutter Hypermodern Python.

  license:
    - MIT
    - BSD

  min_ansible_version: 2.9

  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Debian
      versions:
        - stretch
        - buster
    - name: Ubuntu
      versions:
        - xenial
        - bionic
        - focal
        - groovy

  galaxy_tags:
    - python
    - development
    - cookiecutter
    - nox
    - poetry
    - pyenv
    - pipx
    - precommit

dependencies:
  - role: avanov.pyenv
    version: 1.1.0
